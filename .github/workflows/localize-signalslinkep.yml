name: Localize SignalsLink.EP

on:
  push:
    branches:
      - main
      - master
    paths:
      - "SignalsLink.EP/assets/signalslinkep/lang/cs.json"
      - "SignalsLink.EP/assets/signalslinkep/lang/signalslinkep.html"

permissions:
  contents: write
  pull-requests: write

jobs:
  localize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Debug – show repo structure
        run: |
          pwd
          ls
          echo "--- .github ---"
          ls .github || echo ".github not found"
          echo "--- .github/scripts ---"
          ls .github/scripts || echo ".github/scripts not found"
          echo "--- .github/prompts ---"
          ls .github/prompts || echo ".github/prompts not found"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenAI SDK
        run: npm install openai

      - name: Run localization script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node .github/scripts/localize-signalslinkep.mjs

      - name: Detect changes
        id: detect_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request with localization updates
        if: steps.detect_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update SignalsLink.EP localizations"
          branch: codex/localize-${{ github.run_id }}
          base: ${{ github.ref_name }}
          title: "Update SignalsLink.EP localizations"
          body: |
            This PR was generated automatically by a localization script using gpt-5-mini.
