name: Localize help and JSON

on:
  push:
    # Pøípadnì uprav jen na main nebo jinou branch
    branches:
      - main
      - master
    paths:
      - "SignalsLink.EP/assets/signalslinkep/lang/cs.json"
      - "SignalsLink.EP/assets/signalslinkep/lang/signalslinkep.html"

permissions:
  contents: write
  pull-requests: write

jobs:
  localize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Codex localization
        id: codex_localize
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          # Prompt je v samostatném souboru v repu (viz níže)
          prompt-file: .github/codex/prompts/localize-signalslinkep.md
          # Chceme, aby mohl mìnit soubory v pracovním adresáøi
          sandbox: workspace-write
          # volitelnì mùžeš pøidat:
          model: "gpt-4.1"
          # effort: "medium"

      - name: Detect changes made by Codex
        id: detect_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request with localization updates
        if: steps.detect_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update localized signalslinkep help and translations"
          branch: codex/localize-${{ github.run_id }}
          # base = vìtev, do které jsi pushnul (typicky main)
          base: ${{ github.ref_name }}
          title: "Update localized help and signalslinkep translations"
          body: |
            This PR was generated automatically by Codex.

            It updates:
            - cs.json (HTML help key + Czech source texts)
            - localized JSON files for other languages.
